{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% else %}
            <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" title="Edit post." href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>

            <a class="btn btn-default" title="Delete post." href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}
        <h1 class="title">{{ post.title }}</h1>
        <br><br>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}

{% block video %}
    <div class="video">
        <br><br><br><br><br><br><br>
         <iframe width="420" height="315"
            src={{ post.video }}>
         </iframe>
    </div>
{% endblock %}
